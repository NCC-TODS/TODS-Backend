services:
  app:
    build:
      context: .
      args:
        BUILD_ENV: production
    image: tods-backend-app:latest
    env_file:
      - .env.prod
    volumes:
      - storage:/var/www/html/storage
    depends_on:
      - db

  queue:
    image: tods-backend-app:latest
    env_file:
      - .env.prod
    command: php artisan queue:work --tries=3 --verbose
    volumes:
      - storage:/var/www/html/storage
    depends_on:
      - db

  web:
    image: nginx:stable-alpine
    depends_on:
      - app
    ports:
      - "8081:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    volumes_from:
      - app

  db:
    image: mariadb:11
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-tods_serv}
      MARIADB_USER: ${DB_USERNAME:-tods}
      MARIADB_PASSWORD: ${DB_PASSWORD:-change-me}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  storage:

