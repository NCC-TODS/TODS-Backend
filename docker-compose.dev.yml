services:
  app:
    build:
      context: .
      args:
        BUILD_ENV: development
    env_file:
      - .env.dev
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
      - storage:/var/www/html/storage
    depends_on:
      - db

  queue:
    build:
      context: .
      args:
        BUILD_ENV: development
    env_file:
      - .env.dev
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
      - storage:/var/www/html/storage
    command: php artisan queue:work --tries=1 --verbose
    depends_on:
      - db

  web:
    image: nginx:stable-alpine
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - storage:/var/www/html/storage
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  vite:
    image: node:20-alpine
    working_dir: /var/www/html
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html
    depends_on:
      - app

  db:
    image: mariadb:11
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-tods_serv}
      MARIADB_USER: ${DB_USERNAME:-tods}
      MARIADB_PASSWORD: ${DB_PASSWORD:-change-me}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  vendor:
  storage:

